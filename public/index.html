<!DOCTYPE html>

    <meta charset="utf-8">

    <title>活动页</title>
    <script type="text/javascript">
        (function flexible() {
            var docEl = document.documentElement;
            var width = Math.min(docEl.clientWidth, 750);
            var e = width / 7.5;
            docEl.style.fontSize = e + 'px';
            // 修正系统字体调整造成的布局问题
            var realitySize = parseFloat(window.getComputedStyle(docEl).fontSize);
            if (e !== realitySize) {
                e = e * e / realitySize;
                docEl.style.fontSize = e + 'px';
            }
            window.addEventListener('resize', flexible);
        }());
    </script>
  </head>
